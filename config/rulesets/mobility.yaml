ruleset:
  id: "mobility"
  version: "1.0"
  
  single_message_rules:
      # Handover notification - UE successfully arrives at target cell
    - event_name: "Mobility.Handover.Notified"
      msg_type: "HandoverNotify"
      attributes:
        category: "mobility"
        action: "notified"
        severity: "info"
        phase: "completion"
      event_data:
        - target: "source_cell_id"
          source: "context.source_ecgi"
        - target: "target_cell_id"
          source: "message.ecgi"


